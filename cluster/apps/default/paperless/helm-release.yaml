---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: paperless
      version: 7.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jonaswinkler/paperless-ng
      pullPolicy: IfNotPresent
      tag: 1.5.0

    # -- See the following files for additional environment variables:
    # https://github.com/jonaswinkler/paperless-ng/tree/master/docker/compose/
    # https://github.com/jonaswinkler/paperless-ng/blob/master/paperless.conf.example
    # @default -- See below
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_OCR_LANGUAGE: eng
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_TIME_ZONE: UTC
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          hajimari.io/enable: "true"
          hajimari.io/icon: "text-box-multiple-outline"
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: paper.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: Prefix
        tls:
          - secretName: paperless-tls
            hosts:
              - paper.${SECRET_DOMAIN}
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 100Gi
        emptyDir:
          enabled: false
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 50Gi
        emptyDir:
          enabled: false
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 10Gi
        emptyDir:
          enabled: false
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        accessMode: ReadWriteOnce
        storageClass: nfs-client
        size: 10Gi
