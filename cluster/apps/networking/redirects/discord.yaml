---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: discord@kuberentescrd
  name: redirect
  namespace: networking
spec:
  rules:
  - host: discord.${SECRET_DOMAIN_STUDIO}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  tls:
  - hosts:
    - discord.${SECRET_DOMAIN_STUDIO}
    secretName: discord-external-redirect-tls
