---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: discord@kuberentescrd
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_STUDIO}"
    external-dns/is-public: "true"
  name: redirect
  namespace: external
spec:
  tls:
  - hosts:
    - discord.${SECRET_DOMAIN_STUDIO}
    secretName: discord-tls
  rules:
  - host: discord.${SECRET_DOMAIN_STUDIO}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discord-service
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: discord-service
  namespace: external
spec:
  type: ExternalName
  externalName: discord.com
