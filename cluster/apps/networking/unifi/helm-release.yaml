---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
      pullPolicy: IfNotPresent
    env:
      # -- Set the container timezone
      TZ: UTC
      # -- Run UniFi as root
      RUNAS_UID0: "false"
      # -- Specify the user ID the application will run as
      UNIFI_UID: "999"
      # -- Specify the group ID the application will run as
      UNIFI_GID: "999"
      # -- Java Virtual Machine (JVM) initial, and minimum, heap size
      # Unset value means there is no lower limit
      JVM_INIT_HEAP_SIZE:
      # -- Java Virtual Machine (JVM) maximum heap size
      # For larger installations a larger value is recommended.
      # For memory constrained system this value can be lowered.
      JVM_MAX_HEAP_SIZE: 1024M
      # # -- External MongoDB URI
      # DB_URI:  # mongodb://unifi-mongodb:27017/unifi
      # STATDB_URI:  # mongodb://unifi-mongodb:27017/unifi_stat
      # DB_NAME:  # unifi

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: 10.10.10.252
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: false
          syslog:
            enabled: false
          discovery:
            enabled: false
      udp:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: 10.10.10.10.252
        externalTrafficPolicy: Local
        ports:
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "nginx"
              nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
            hosts:
              - host: "ui.${SECRET_DOMAIN}"
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - "ui.${SECRET_DOMAIN)"
          # -- Configure persistence settings for the chart under this key.
      # @default -- See values.yaml
      persistence:
      data:
        enabled: true
        mountPath: /unifi
        size: 20Gi
        storageClass: "longhorn"
