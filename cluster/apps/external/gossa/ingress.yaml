apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:

    hajimari.io/enable: "true"
    external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN}"
    external-dns/is-public: "true"
  #  hajimari.io/icon:
  name: gossa
  namespace: external
spec:
  rules:
    - host: cdn.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: gossa
                port:
                  number: 8005
  tls:
    - hosts:
        - cdn.${SECRET_DOMAIN}
      secretName: gossa-cert
