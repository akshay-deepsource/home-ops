apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    hajimari.io/enable: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100000m
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/client-body-buffer-size: 10000M
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_STUDIO}"
    external-dns/is-public: "true"
  #  hajimari.io/icon:
  name: gitlab
  namespace: external
spec:
  rules:
  - host: git.${SECRET_DOMAIN_STUDIO}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gitlab
            port:
              number: 9080
  tls:
  - hosts:
    - git.${SECRET_DOMAIN_STUDIO}
    secretName: external-gitlab-cert
